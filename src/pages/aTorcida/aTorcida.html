<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{dados.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <ion-card class="card-principal">
    <img src="{{dados.img}}"/>
    <ion-card-content>
      <ion-card-title class="texto"  color="light">
        {{dados.title}}
        </ion-card-title>
      <p class="texto" color="light">
        {{dados.description}}
      </p>
      <p class="texto" color="light">
        {{dados.description1}}
      </p>
      <p class="texto" color="light">
        {{dados.description2}}
      </p>
      <p class="texto" color="light">
        {{dados.description3}}
      </p>
      <p class="texto" color="light">
        {{dados.description4}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
