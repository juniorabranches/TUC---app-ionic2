<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{dados.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <ion-item *ngFor="let games of jogos" class="jogos" color="primary">
      <ion-item color="dark" class="texto">
        <p>{{games.tournamentName}}</p>
      </ion-item>

      <ion-row style="height:80px">
        <ion-col class="X" width-15 text-center>
          <p>{{games.date}}</p>
          <p>{{games.hour}}</p>
        </ion-col>
        <ion-col width-30 text-center>
          <img  src={{games.team1shedule}} style="width:40px">
          <p>{{games.team1name}}</p>
          <!--<ion-badge [color]="getScoreDisplayBadgeClass1(games)">{{games.team1score}}</ion-badge>-->
        </ion-col>
        <ion-col  class="X" width-10 text-center>
          <img src="./assets/img/X.png" style="width:40px">
        </ion-col>
        <ion-col width-35 text-center>
          <img src={{games.team2shedule}} style="width:40px">
          <p>{{games.team2name}}</p>
          <!--<ion-badge [color]="getScoreDisplayBadgeClass2(games)">{{games.team2score}}</ion-badge>-->
        </ion-col>
      </ion-row>

  </ion-item>

</ion-content>
