<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{dados.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
        <ion-slides  [options]="_options" #mySlider (ionDrag)="onIonDrag($event)" class="slider-pager">
        <ion-slide *ngFor="let item of elenco">
          <ion-item class="itemPosicao" color="dark">
            {{item.posicao}}
          </ion-item>
          <img src="{{item.img}}">
          <ion-item color="primary">
            {{item.camisa}} | {{item.nome}}
          </ion-item>
        </ion-slide>
        </ion-slides>
        <div class="swiper-button-next" (click)="slideNext()"></div>
        <div class="swiper-button-prev" (click)="slidePrev()"></div>
</ion-content>
