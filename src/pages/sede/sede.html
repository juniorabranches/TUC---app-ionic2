<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{dados.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <ion-card class="card-principal">
    <ion-item color="primary">
      <ion-icon name="md-call" item-left></ion-icon>
      <ion-label>{{dados.phone}}</ion-label>
    </ion-item>

    <ion-item color="primary">
      <ion-icon name="" item-left></ion-icon>
      <ion-label color="light">{{dados.phone1}}</ion-label>
    </ion-item>

    <ion-item color="dark">
      <ion-icon name="md-locate" item-left></ion-icon>
      <ion-label color="light">{{dados.endereco}}</ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-icon name="" item-left></ion-icon>
      <ion-label color="light">{{dados.endereco1}}</ion-label>
    </ion-item>

    <ion-card-content class="card-content">
      <br>
      <p color="light">
        {{dados.description}}
      </p>

      <img src="{{dados.flyer}}"/>

      <br>
      <p color="light">
        {{dados.description1}}
      </p>

      <ion-list inset class="lista">
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)]="nome" type="text" clearInput class="customInputs"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mensagem</ion-label>
          <ion-textarea
               style="height:80px"
               [(ngModel)]="mensagem"
               type="text"
               class="customInputs" rows="4"></ion-textarea>
        </ion-item>

        <ion-row>
          <ion-col>
            <button icon-left ion-button class="buttonDefault" (click)='sendMensagem(nome, mensagem)'><ion-icon name="md-chatbubbles"></ion-icon>Enviar</button>
          </ion-col>
        </ion-row>

      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>
