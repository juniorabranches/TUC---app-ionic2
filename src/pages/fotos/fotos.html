<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{dados.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">




    <ion-grid>
      <ion-row *ngFor="let row of grid">
        <ion-col width-50 *ngFor="let file_uri of row">
          <img [src]="file_uri.url" (click)="openImage(file_uri.url)">
        </ion-col>
      </ion-row>
    </ion-grid>

  


</ion-content>
